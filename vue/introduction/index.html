<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
      </div>
      <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
<script>
    // 声明式渲染
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    // 除了文本插值外，还可以用指令绑定属性
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
    // 条件与循环
    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    })
    var app4 = new Vue({
        el: '#app4',
        data: {
            todos: [
                { text: 'JavaScript' },
                { text: 'Vue' },
                { text: 'React' }
            ]
        }
    })
    // 处理用户输入
    var app5 = new Vue({
        el:'#app5',
        data:{
            message:'Hello Vue.js!'
        },
        methods:{
            reverseMessage() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    // 双向绑定
    var app6 = new Vue({
        el:'#app6',
        data:{
            message:'Hello Vue!'
        }
    })
</script>
<script>

</script>

</html>
